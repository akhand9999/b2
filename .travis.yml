# This Travis-CI integration uses ROS industrial_ci to build a ROS enviornment.
#
# Then unit and node-level tests are performed in the AFTER_SCRIPT

sudo: required 
dist: trusty 

language: generic 
compiler:
  - gcc
python:
  - "2.7"

env:
  global:
    - BUILDER='none'
    - NOT_TEST_BUILD=true
    - NOT_TEST_INSTALL=true
    - BEFORE_SCRIPT='pip install --upgrade pip'
    - AFTER_SCRIPT='./scripts/after_script.sh'
    - UPSTREAM_WORKSPACE=file
    - ICI=true

  matrix:
    - ROS_DISTRO="kinetic" ROS_REPO=ros

install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config

script: 
  - source .ci_config/travis.sh
